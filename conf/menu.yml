# Specify the section order in the upper menu

# All the icons available are here (v4.5):
# https://fortawesome.github.io/Font-Awesome/icons/

- name: ALERT
  icon: exclamation-triangle
  categories:
      - sections:
            - name: Alerts
              default_tab: Alerts
              tabs:
                  - Alerts
                  - Threats
            - name: Agents
              tabs:
                  - Agents
                  - Heartbeats
- name: ADMIN
  icon: sliders
  categories:
      - sections:
            - name: Settings
              tabs:
                  - My account
                  - Filters
- icon: question
  default: true
  categories:
      - sections:
            - name: Apps
              tabs:
                  - Apps
